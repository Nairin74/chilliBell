<!DOCTYPE html>
<html lang="en">

<head>

    <title>cHilliBelL</title>

    <link rel="stylesheet" href="chil.css">

<body>
    <div class="whole">

                <img src="img/chilly.png" alt="" id="logo" class="logoImg">
                <span class="logoDeco">cHilliBelL</span>
                <div class="wrap">
                    <div class="search">

                        <button class="leftBtn btn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <ul class="flex ">
                    <li class="item"><a href="#">Home</a></li>
                    <li class="item"><a href="#">Menu</a></li>

                    <td class="pxpy"><input class="drop" value="230" id="sum2" type="number"></td>

                    <td><span id="val2"></span></td>

                </tr>
                <tr>
                    <td class="pxpy"><img src="img/pizza3.png" alt="" style="width: 10vw; height: 20vh;"></td>
                    <td class="pxpy"><select name="toppings" id="choose3" class="drop">
                        <option value=""></option>
                            <option value="onion">Onion</option>
                            <option value="cheese">Cheese</option>
                            <option value="corn">Corn</option>

                    <td class="pxpy"><input class="drop" value="180" id="sum3" type="number"></td>

                </tr>

                    <td></td>
                    <td></td>
                    <td></td>

                    <td><span id="total"></span></td>
                    <!-- <td class="pxpy"><input class="drop" id="total" type="number"></td> -->

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="pxpy"><button onclick="subtotal()" class="subBtn">Submit</button></td>
                </tr>
            </table>
        </section>

</body>

</html>
